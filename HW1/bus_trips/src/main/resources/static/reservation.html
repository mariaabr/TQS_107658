        <!-- bus trip data -->
        <p>To conclude the purchase please fill the next form.</p>

        <div class="reservation form">
            <form id="tripForm" class="ms-auto" method="post">
                <!-- action="submit_trip.php"  -->

                <label for="name">Name</label>
                <input class="form-control me-4" type="text" placeholder="First and Last Name">

                <label for="age">Age</label>
                <input class="form-control me-4" type="text" placeholder="Age">

                <label for="address">Address</label>
                <input class="form-control me-4" type="text" placeholder="Street, Number">

                <label for="location">Location</label>
                <input class="form-control me-4" type="text" placeholder="Location">
                
                <label for="city">City</label>
                <input class="form-control me-4" type="text" placeholder="City">

                <input class="form-control me-4" type="text" placeholder="Zip Code">
                
                <br />
                <br />
                <h3>Payment Method</h3>

                <label for="cardType">Card Type</label>
                <select class="form-select" id="cardType" name="cardType">

                    <option value="mastercard">Mastercard</option>
                    <option value="mb">Multibanco</option>
                    <option value="mbway">MB Way</option>
                </select>

                <input class="form-control me-4" type="text" placeholder="Credit Card Number">
